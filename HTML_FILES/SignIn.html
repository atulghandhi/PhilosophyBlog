<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
<div class="signInBackground">
    <div class="logInCard">
        <div class="title">
            <h1>
                Sign in
            </h1>
        </div>
        <div class="usernameContainer">
            <input type="text" id="usernameField" placeholder="Username" class="un">
        </div>
        <div class="passwordContainer">
            <input type="text" id="passwordField" placeholder="Password" class="un">
        </div>
        <div class="logInButtonContainer">
            <button id="logInButton">
                Log in
            </button>
        </div>
        <div class="forgotButtonContainer">
            <button id="forgotButton">
                Forgot details
            </button>
        </div>
        <div class="signUpButtonContainer">
            <a href="SignUp.html">
                <button id="signUpButton">
                    Sign up!
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
