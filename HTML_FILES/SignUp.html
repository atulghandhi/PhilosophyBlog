<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/signInUp.css">
</head>
<body>

<div class="container" id="container">

    <div class="header">
        <h1 class="title">
            Sign up!
        </h1>
    </div> <!-- End Header Block -->

    <div class="navBerWrapper">
        <nav class="navBar">
            <a href="home.html" class="navBarItem" id="nav1">
                On Philosophy
            </a>
            <a href="OnBooks.html" class="navBarItem" id="nav2">
                On Books
            </a>
            <a href="Contribute.html" class="navBarItem" id="nav3">
                Contribute
            </a>
            <a href="About.html" class="navBarItem" id="nav4">
                About
            </a>
        </nav>
    </div> <!-- End NavBar Block -->

    <div class="signInContainerLink"></div>

    <div class="content signUpContent">

        <div class="blogCard" id="signUpCard">








            <form id="form" class="form">

                <h2 class="blogSubHeading">
                    Register
                </h2>

                <div class="form-control">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" id="username" placeholder="Enter username">
                    <small>
                        Error Message
                    </small>
                </div>

                <div class="form-control">
                    <label for="email">
                        Email
                    </label>
                    <input type="text" id="email" placeholder="Enter email">
                    <small>
                        Error Message
                    </small>
                </div>

                <div class="form-control">
                    <label for="password">
                        Password
                    </label>
                    <input type="text" id="password" placeholder="Enter password">
                    <small>
                        Error Message
                    </small>
                </div>

                <div class="form-control">
                    <label for="password2">
                        Confirm Password
                    </label>
                    <input type="text" id="password2" placeholder="Confirm Password">
                    <small>
                        Error Message
                    </small>
                </div>
                <button type="submit">
                    Submit
                </button>

            </form>







        </div> <!-- End sign up card -->

    <div class="sideBarSignUp"></div>

    </div> <!-- End Content Block -->

    <div class="footer">
        <p>
            Boby Ghandhi   &bull;   London   &bull;   bobyghandhi@gmail.com <br><br>
        </p>
    </div> <!-- End Footer Block -->

</div> <!-- End Container Block -->

<script src="../JavaScript/LogInFormValidator.js"></script>
</body>
</html>
